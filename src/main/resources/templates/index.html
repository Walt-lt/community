<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html" >
    <title>Life Touch Studying Community</title>
    <script src="js/jquery.min.js" type="application/javascript" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/community.css" >
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" >
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">生命之触学习社区</span>
            </button>
            <a class="navbar-brand" href="/">学习社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题" ARIA-LABEL="">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="/publish" class="dropdown buttonFlash">
                        发布
                    </a>
                </li>
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">信件</a></li>
                        <li><a href="#">账户信息</a></li>
                        <li><a href="#">设置</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user ==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=320b6b9d0da2b59a8b3f&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mainCss">
    <div class="row bgc_grey1">
        <div class="col-lg-9 col-md-12 col-xs-12 ">
            <h3 class="glyphicon glyphicon-th-list " aria-hidden="true"><span>论坛</span></h3>
            <hr>
            <div class="media" th:each="question:${questions}">
                <div class="media-left" >
                    <a href="#">
                        <img class="headIcon media-object img-circle " th:src="@{question.user.avatarUrl}" aria-hidden="true">

                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <br>
                    <span th:text="${question.description}"></span><br>
                    <span class="textCount">
                        <span th:text="${question.commentCount}"></span>个回复.
                        <span th:text="${question.viewCount}"></span>个浏览.
                        <span th:text="${question.likeCount}"></span>个点赞.
                    </span>
                    <hr>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 ">
            <h3>热门话题</h3>
            <hr>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html" >
    <title>Life Touch Studying Community</title>
    <script src="js/jquery.min.js" type="application/javascript" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/community.css" >
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" >
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">生命之触学习社区</span>
            </button>
            <a class="navbar-brand" href="#">学习社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题" ARIA-LABEL="">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">信件</a></li>
                        <li><a href="#">账户信息</a></li>
                        <li><a href="#">设置</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user ==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=320b6b9d0da2b59a8b3f&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mainCss bgc_write1">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（必填）</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="问题标题。。。。。。">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填）</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" name="tag" id="tag" placeholder="输入标签，以 , 间隔">
                </div>
                <button type="submit" class="btn btn-success publish_button" >发布</button>
                <span th:text="${error}" class="alert alert-danger" ></span>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 bgc_grey1">
            <h3>问题发起指南</h3>
            <br>
            问题标题：请用简洁的语言描述问题，不超过25字
            <br>
            问题补充：详细补充问题内容
            <br>
            问题标签：选择一个1或多个标签，用逗号隔开,每个标签不超过十个字。
        </div>
    </div>
</div>
</body>
</html>
